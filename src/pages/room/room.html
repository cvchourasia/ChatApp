<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>BaatCh!t Room's</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms">
      {{room.roomname}}
      <ion-icon name="chatbubbles" item-end (click)="joinRoom(room.key,room.roomname)"></ion-icon>
     
    </ion-item>
    
  </ion-list>
</ion-content>
